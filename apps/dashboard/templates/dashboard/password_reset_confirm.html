{% block content %}
<style>
    .paradox-theme {
        background-color: #f8f9fa; /* Light grey background */
    }
    .paradox-header {
        color: #0d6efd; /* Bootstrap primary blue */
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        margin-bottom: 2rem;
    }
    .card-container {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-paradox {
        background-color: #0dcaf0; /* Sky blue */
        border-color: #0dcaf0;
        color: white;
    }
    .btn-paradox:hover {
        background-color: #0da6d1;
        border-color: #0da6d1;
    }
    .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
    }
</style>

<div class="container-fluid paradox-theme vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="paradox-header">ParaDox</h1>
            </div>
            <div class="card-container p-4">
                <h4 class="text-center mb-4 fw-bold">
                    <i class="bi bi-shield-lock me-2"></i>Set a New Password
                </h4>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-paradox w-100 mt-3 py-2">
                        <i class="bi bi-key me-2"></i>Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add Bootstrap form classes to Django form inputs
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.classList.add('form-control');
        });
    });
</script>
{% endblock %}
