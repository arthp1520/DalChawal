{% block content %}
<style>
    .paradox-theme {
        background-color: #f8f9fa; /* Light grey background */
    }
    .paradox-header {
        color: #0d6efd; /* Bootstrap primary blue */
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        margin-bottom: 2rem;
    }
    .card-container {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-paradox {
        background-color: #0dcaf0; /* Sky blue */
        border-color: #0dcaf0;
        color: white;
    }
    .btn-paradox:hover {
        background-color: #0da6d1;
        border-color: #0da6d1;
    }
</style>

<div class="container-fluid paradox-theme vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="paradox-header">ParaDox</h1>
            </div>
            <div class="card-container p-5 text-center">
                <h4 class="mb-4 text-success fw-bold">
                    <i class="bi bi-envelope-check me-2"></i>Check Your Email
                </h4>
                <p class="mb-4 text-muted">We've emailed you instructions for setting your password.</p>
                <p class="text-muted small">If you don't receive an email, please check your spam folder.</p>
                <a href="{% url 'sign_in' %}" class="btn btn-paradox mt-3 px-4">
                    <i class="bi bi-arrow-left me-2"></i>Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
