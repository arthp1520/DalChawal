{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile | ParaDox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5; /* light grey */
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-top: 40px;
    }

    .profile-header {
      background-color: #e3f2fd; /* sky blue */
      padding: 20px;
      border-radius: 12px 12px 0 0;
      text-align: center;
    }

    .profile-header h3 {
      color: #0d6efd;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }

    .btn-outline-custom {
      border: 1px solid #0d6efd;
      color: #0d6efd;
    }

    .btn-outline-custom:hover {
      background-color: #0d6efd;
      color: white;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-card">
          <div class="profile-header">
            <h3>Welcome, {{ user.name }}</h3>
            <p> Your Mail Id , <a href="">{{ user.email }}</a></p>
            <p class="text-muted">Your Profile Overview</p>
          </div>

          <div class="card-body mt-3">
            <div class="actions mb-3">
              <a href="{% url 'edit_profile' %}" class="btn btn-outline-custom w-100">Edit Profile</a>
              <a href="{% url 'insert' %}" class="btn btn-outline-custom w-100">Add Document</a>
              <a href="{% url 'show' %}" class="btn btn-outline-custom w-100">Show Documents</a>
              <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
