{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
  <title>ParaDox - Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Argon CSS (optional) -->
  <link id="pagestyle" href="{% static 'dashboard/assets/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="bg-light">
  <main class="main-content mt-0">
    <div class="bg-dark text-white py-5 text-center">
      <div class="container">
        <h1>Welcome! to ParaDox</h1>
        <p>Share or Gain Knowledge by creating your account.</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-header text-center">
              <h5 class="mb-0">Register</h5>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mobile</label>
                  <input type="text" class="form-control" placeholder="+91 XXXXXXXXXX" name="mobile" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="********" name="password" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="********" name="confirm_password" required>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#">Terms and Conditions</a>
                  </label>
                </div>
                <!-- <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                 --->
                <!-- <button type="submit" value="" class="btn btn-primary">Signup</button> -->


                <button type="submit" class="btn btn-primary">Signup</button>

              </form>
            </div>
            <div class="card-footer text-center">
              <p class="mb-1">
                <a href="{% url 'forgot_password' %}">Forgot password?</a>
              </p>
              <p class="mb-0">
                Already have an account? <a href="{% url 'sign_in' %}">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-4">
    <div class="container">
      <p class="mb-0">Copyright ¬©
        <script>document.write(new Date().getFullYear())</script>
        ParaDox | Share or Gain Knowledge with us üòç
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
