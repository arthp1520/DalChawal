{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification | ParaDox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #B2BEB5
    }

    body {
      background-color: var(--bg);
      color: black;
      font-family: 'Open Sans', sans-serif;
      /* color: rgb(0, 0, 0); */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    h1 {
      color: navy;
    }

    p {
      color: #000000;
    }

    .text-primary {
      color: #007bff;
      /* Bootstrap primary color */
    }

    .card {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.1) !important;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-primary {
      background-color: #698cce;
      border: none;
    }

    .btn-primary:hover {
      background-color: #243b55;
    }

    label {
      color: #f1f1f1;
    }
  </style>
</head>

<body>

  {% if success %}
  <div class="alert alert-success text-center" role="alert">
    {{ success }}
  </div>
  {% endif %}


  {% if user %}
  <div class="alert alert-success text-center" role="alert">
    Hello {{ user.name }}, email has been sent to your mail {{ user.email }}
  </div>
  {% endif %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="text-center mb-4">Email Verification</h3>
          <form method="POST" action="{% url 'email_verify' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{email}}">
            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP sent to your email</label>
              <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP"
                style="color: #000000;">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Verify Email</button>
            </div>
          </form>
          <!-- {% if messages %}
            <div class="mt-3">
              {% for message in messages %}
                <div class="alert alert-warning mt-2" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %} -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
