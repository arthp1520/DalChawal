{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification | ParaDox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #cbe2f0, #b2bec3); /* Sky blue + grey */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background-color: #e9f0f5;
      color: #000;
    }

    .form-control::placeholder {
      color: #6c757d;
    }

    .btn-primary {
      background-color: #5dade2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3498db;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <!-- Left: Form Card -->
      <div class="col-md-6 mb-4">
        <div class="card p-4 bg-white">
          <h3 class="text-center mb-4 text-primary">Email Verification</h3>
          <form method="POST" action="{% url 'email_verify' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{email}}">
            <div class="mb-3">
              <label for="otp" class="form-label fw-bold">Enter OTP sent to your email:</label>
              <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
              <small class="text-muted">Sent to: {{email}}</small>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Verify Email</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Image Card -->
       <div class="col-md-6 d-none d-md-block">
        <div class="position-relative p-4 rounded-4 text-white text-center w-100" 
            style="background-image: url('{% static 'images/sign_up.jpg' %}'); 
            background-size: cover; background-position: center; min-height: 500px;">
              <div class="banner-overlay w-100 h-100 position-absolute top-0 start-0 rounded-4"></div>
              <div class="position-relative z-1">
                <h4 class="fw-bold">"Knowledge grows, when Shared"</h4>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
