{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password | ParaDox</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Your own styles or favicon -->
  <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-primary text-white">
            <h4 class="mb-0">Forgot Password</h4>
          </div>
          <div class="card-body">
            <p class="text-center">Enter your email address and we'll send you a link to reset your password.</p>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="your@example.com" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="{% url 'sign_in' %}">Back to Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-5 py-3">
    <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> ParaDox | ConceptHub</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
