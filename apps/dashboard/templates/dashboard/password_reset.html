{% block content %}
<style>
    .paradox-theme {
        background-color: #f8f9fa; /* Light grey background */
    }
    .paradox-header {
        color: #0d6efd; /* Bootstrap primary blue */
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        margin-bottom: 2rem;
    }
    .card-container {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-paradox {
        background-color: #0dcaf0; /* Sky blue */
        border-color: #0dcaf0;
        color: white;
    }
    .btn-paradox:hover {
        background-color: #0da6d1;
        border-color: #0da6d1;
    }
    .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<div class="container-fluid paradox-theme vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="paradox-header">ParaDox</h1>
            </div>
            <div class="card-container p-4">
                <h4 class="text-center mb-4 fw-bold">
                    <i class="bi bi-question-circle me-2"></i>Forgot Your Password?
                </h4>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
                               class="form-control" required placeholder="Enter your email">
                        {% if form.email.errors %}
                            <div class="invalid-feedback d-block">
                                {{ form.email.errors|join:", " }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <button type="submit" class="btn btn-paradox w-100 mt-3 py-2">
                        <i class="bi bi-envelope-arrow-up me-2"></i>Send Reset Link
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'sign_in' %}" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add Bootstrap form classes to email input
    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('{{ form.email.id_for_label }}');
        if (emailInput) {
            emailInput.classList.add('form-control');
        }
    });
</script>
{% endblock %}
