{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <title>
        {% block title %}
        {% endblock %} | PARADOX WITH DJANGO
    </title>
    {% block style %}
    {% endblock %}
</head>

<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">ParaDox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
    <form class="d-flex mx-auto" action="#" method="GET" style="width: 300px;">
        <input class="form-control me-2" type="search" name="query" placeholder="Search Profiles..." aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>

    <!-- Profile Icon on Right -->
   <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a href="{% url 'profile' %}">
            <img src="{% static 'images\default-profile-icon.jpg' %}" alt="My Profile" style="width: 45px; height: 50px; border-radius: 50%;">
        </a>
    </li>
</ul>
</div>

        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
