{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %} | PARADOX WITH DJANGO
    </title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">

    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #b0bec5 !important;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #1565c0 !important;
        }

        .navbar .form-control {
            border-radius: 20px;
        }

        .navbar .btn-outline-dark {
            border-radius: 20px;
        }

        .navbar-nav .nav-item img {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            object-fit: cover;
        }

        .navbar-nav .nav-item img:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>

    {% block style %}{% endblock %}
</head>

<body>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'index' %}">ParaDox, {{ user.name }}</a>

            <!-- Mobile Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Search Bar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <form class="d-flex" action="#" method="GET" style="width: 350px;">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search Profiles..."
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>

            <!-- Profile Icon -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'profile' %}">
                        <img src="{{ user.profile_image.url }}" alt="Profile" class="ms-2">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {% block body %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
