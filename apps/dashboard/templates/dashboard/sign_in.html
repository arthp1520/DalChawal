{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
  <title>ParaDox - Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

  <main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-5 col-md-7">

          <div class="card shadow rounded-4">
            <div class="card-header text-center bg-white border-0 pb-0">
              <h4 class="fw-bold">Sign In</h4>
              <p class="text-muted mb-0">Enter your email and password to sign in</p>
            </div>

            <div class="card-body px-4 py-3">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg mt-3">Sign in</button>
                </div>
              </form>
            </div>

            <div class="card-footer text-center bg-white border-0">
              <p class="mt-3 mb-2">
                <a href="{% url 'forgot_password' %}" class="text-decoration-none fw-semibold">Forgot Password?</a>
              </p>
              <p class="mb-0">
                Donâ€™t have an account?
                <a href="{% url 'sign_up' %}" class="text-primary fw-bold text-decoration-none">Sign up</a>
              </p>
            </div>
          </div>

        </div>

        <!-- Right Side Banner -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="position-relative p-4 rounded-4 bg-primary text-white text-center w-100"
              style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg'); background-size: cover; background-position: center; min-height: 500px;">
              <div class="bg-primary bg-opacity-75 w-100 h-100 position-absolute top-0 start-0 rounded-4"></div>
              <div class="position-relative z-1">
                <h4 class="fw-bold">"Knowledge grows, when Shared"</h4>
                <!-- <p>The more effortless the writing looks, the more effort the writer actually put into the process.</p> -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
