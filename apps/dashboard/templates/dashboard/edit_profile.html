<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | ParaDox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">ParaDox</h2>
    <div class="card mx-auto shadow-lg p-4" style="max-width: 500px;">
      <h4 class="mb-3 text-center">Edit Profile</h4>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" name="mobile" value="{{ user.mobile }}" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">New Password <small class="text-muted">(optional)</small></label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
      </form>
    </div>
  </div>

</body>
</html>
