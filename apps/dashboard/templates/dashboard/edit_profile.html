<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">
      <h3 class="mb-4 text-primary">Edit Profile</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name" class="form-control" value="{{ user.name }}">
        </div>

        <div class="mb-3">
          <label>Bio</label>
          <textarea name="bio" class="form-control" rows="3">{{ user.bio }}</textarea>
        </div>

        <div class="mb-3">
          <label>Profile Image</label>
          <input type="file" name="profile_image" class="form-control">
          {% if user.profile_image %}
          <img src="{{ user.profile_image.url }}" class="img-thumbnail mt-2" width="120">
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

    </div>
  </div>
</body>

</html>
